#spring.h2.console.enabled=true
springdoc.api-docs.path=/api/docs/open-api
springdoc.swagger-ui.path=/api/docs/swagger.html
springdoc.swagger-ui.operationsSorter=method
spring.datasource.url=jdbc:h2:mem:h2db
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.security.filter.order=10
jwtSecret=basicSecretKey
jwtExpirationMs=300000
resilience4j.ratelimiter.instances.topMovies.limit-for-period=1
resilience4j.ratelimiter.instances.topMovies.limit-refresh-period=60s
resilience4j.ratelimiter.instances.topMovies.timeout-duration=10s
resilience4j.ratelimiter.metrics.enabled=true
resilience4j.circuitbreaker.instances.populate.minimum-number-of-calls=1